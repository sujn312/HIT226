<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel= "stylesheet" href = "css/form.css"/>
    </head>
<body>
    <form>
        <div class="container">
            <h1>Registration Form</h1>
            <p>Please fill this form to register an account.</p>

        <div class="row1">
            <label for="fname" class="label"><b>First Name</b></label>
            <input type="text" id= "fname" name="fname" class ="input" >

            <label for="mname" class="label"><b>Middle Name</b></label>
            <input type="text"  id= "mname" name="fname" class ="input" >
         </div>

        <div class="row2">
            <label for="lastname" class="label"><b>Last Name</b></label>
            <input type="text" id= "lastname" name="lname" class ="input">
        </div>

        <div class="row3">
            <label for="add1" class="label"><b>Street Name</b></label>
            <input type="text" id="add1" name="add1" class ="input1">
        </div>

        <div class="row4">

            <label for= "add2" class="label"><b>Suburb</b></label>
            <input type="text"  id= "add2" name="add2" class ="input2">

            <select class ="droplist">
                <option value="state">STATE</option>
                <option value= "act">ACT</option>
                <option value="nsw">NSW</option>
                <option value="nt">NT</option>
                <option value="qld">QLD</option>
                <option value="sa">SA</option>
                <option value="tas">TAS</option>
                <option value="vic">VIC</option>
                <option value="wa">WA</option>
            </select>

            <label for= "add3" class="label"><b>Post Code</b></label>
            <input type="text"  id= "add3" name="add3" class ="input2">

        </div>

        <div class ="row5">
            <label for="email1" class="label"><b>Enter Email</b></label>
            <input type="email" id= "email1" name="email" class ="input1">
        </div>

        <div class ="row6">
            <label for="re-email" class="label"><b>Confirm Email</b></label>
            <input type="email"  id= "re-email" name="re-email" class ="input1">
        </div>

        <div class ="row7">
            <label for="Phone" class="label"><b>Phone Number</b></label>
            <input type="tel" id= "Phone" name="Phone" class ="input">
        </div>

        <div class="row8">
           <label for="date1" class="label"><b>Your Date of Birth</b></label>
            <input type="date" id= "date1" name="bday" class ="input">

             </div>
        <div class="button">
                <button type="reset" value = "Reset" class="btns">Reset</button>
                <button type="submit" value = "Submit" class="btns">Register</button>
            </div>
     </div>

    </form>
    </body>
</html>
